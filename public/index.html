<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <my-component></my-component>
    <my-component></my-component>
    <my-component></my-component>
  </div>
  <script src="/dist/umd/vue.js"></script>
  <script>
    // 内部会调用 Vue.extends 返回一个组件的构造函数，通过new这个构造函数产生实例
    Vue.component('my-component', {
      template: '<div>hello 你好</div>',
      created() {
        console.log('created outer');
      },
      mounted() {
        console.log('mounted outer');
      }
    })
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'Jenny'
        }
      },
      components: {
        'my-component': {
          template: '<div>hello 不好<aa></aa></div>',
          created() {
            console.log('created my-component');
          },
          mounted() {
            console.log('mounted my-component');
          },
          components: {
            aa: {
              template: '<div>world</div>',
              created() {
                console.log('created aa');
              },
              mounted() {
                console.log('mounted aa');
              }
            }
          }
        }
      }
    })
    console.log(vm.$options.components.__proto__);

    // 组件渲染的时候 会调用当前组件对应的构造函数，产生一个实例
    // 我们可以new 这个类 每个组件调用都会new一下

    // 每个组件在使用时都会调用Vue.extend方法 创建一个构造函数
    // 实例化子组件时 会将当前选项和用户定义选项合并 mergeOptions
    // 通过创建实例 内部会调用子类的_init() 内部会再创建一个渲染watcher 将渲染后的结果放到vm.$el上 = 组件的渲染结果

    // 局部组件和全局组件的区别

  </script>
</body>

</html>
